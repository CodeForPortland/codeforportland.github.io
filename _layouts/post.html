---
layout: default
---

<header class="article-header">
  <div class="row">
    <hgroup class="large-8 large-centered columns padding-leader-2">
      <h1 class="article-title">{{ page.title }}</h1>
    </hgroup>
  </div>
</header>

<div class="row">
  <article class="large-8 large-centered columns">
    {% if page.date %}
    <aside class="meta">
      Posted: {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %} in
      {% for category in page.categories %}
      <a href="/{{ category | lowercase }}/">{{ category }}</a>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    </aside>
    <hr class="light-blue">
    {% endif %}

    {{ content }}
  </article>
</div>
